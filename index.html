<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container container-header">
            <h1>Stephen's Pizzeria</h1>
            <h3>The best pizza in all of Virginia</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="items-container">
                
            </div>
            <div class="cart-container">
                
            </div>

        </div>
        <div class="modal-container">
            
            <div class="modal">
                <h1>Enter Card Details</h1>
                <form id="pay-form">
                    <input type="text" name = "fullName" id="fullName" placeholder="Enter your name" required>
                    <input type="text" id="cardNumber" placeholder="Enter card number" required>
                    <input type="text" id="cvv" placeholder="Enter CVV" required>
                    <div id="svg-icon">

                    </div>
                    <button id="pay-btn" type="submit">Pay</button>
                </form>
            </div>

        </div>
        <div class="thanks-msg">

        </div>
    </main>
    <script src="index.js" type="module"></script>
